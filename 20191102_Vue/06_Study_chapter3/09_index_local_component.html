<!DOCTYPE html>
<html>
<head>
    <title>My first Vue app</title>
    <script src="http://localhost:8098"></script>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
        <style>
        </style>

        <h1>Vue.js</h1>

        <div id = "app">
            <div><hello /></div>
            <div><hello /></div>
            <div><hello /></div>
        </div>

        <script>
            var app = new Vue({
                el:'#app',
                components:{
                    hello:{
                        data:function(){
                            return {
                                counter:0,
                            };
                        },
                        
                        template:'<p v-on:click="counter++;" class="hello">' +
                                'clicked: {{counter}}.</p>',
                        }
                    }
            });

        </script>
</body>
</html>
